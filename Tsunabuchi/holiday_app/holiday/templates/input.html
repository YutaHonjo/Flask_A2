{% extends "layout.html" %}
{% block body %}

<main>
    <form action="{{ url_for('input') }}" method=post>
        <div class="form-group">
            <label for="InputTitle">祝日 日付</label>
            <input type="date" class="form-control" id="holiday" name="holiday" value="{{ input }}">
        </div>
        <div class="form-group">
            <label for="InputTitle">祝日 テキスト</label>
            <input type="text" class="form-control" id="holiday_text" name="holiday_text" value="{{ input }}">
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-primary" name="button" value="insert_update">新規登録・更新</button>
        </div>
        <div class="btn-group">
            <button type="submit" class="btn btn-danger" name="button" value="delete" style="margin-left:10px">削除</button>
        </div>
    </form>
</main>

<br>
<br>

<form action="{{ url_for('input') }}" method="post">
    <button type="submit" class="btn btn-secondary">一覧出力</button>
</form>

{% endblock %}
