<!-- 新しい祝日を追加するフォーム -->
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>祝日マスタ管理</title>
</head>
<body>
    <h1>祝日マスタ管理</h1>
    <form method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.holi_date.label }}<br>
            {{ form.holi_date(size=32) }}
        </p>
        <p>
            {{ form.holi_text.label }}<br>
            {{ form.holi_text(size=64) }}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <a href="{{ url_for('index') }}">一覧出力</a>
</body>
</html>
