        <label for = "InputDate">祝日 日付</label>

    </div>

    <div class="form-group">
        <label for = "InputText">祝日 テキスト</label>
        <input type="text" class ="form-control" id ="InputText" name="holiday_text">

    <input type="submit" class="btn btn-primary" value="新規登録・更新">

    <form action="{{ url_for('delete_entry', id=entry.id) }}" method="post">

    </form>
</form>
{% endblock %}
